<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a='một hai ba';
    let count=1
    for (let i=0;i<a.length;a++) {
        if (a[i]===' '&&a[i+1]!==' ') {
            count+=1
        }
    }
    document.write('tổng số từ trong chuỗi là: '+count )
</script>
</body>
</html>
