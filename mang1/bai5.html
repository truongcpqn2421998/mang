<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.caro {
            text-align: center;
        }
    </style>
</head>
<body>
<div class='caro'>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Đánh X" onclick="changeValue_X()">
<input type="button" value="Đánh O" onclick="changeValue_O()">
</div>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&ensp;";
        }
    }
    data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
    data += "<br/><br/><input type='button' value='Đánh O' onclick='changeValue_O()'>"
    b.innerHTML = data;
    function changeValue_X() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
        data += "<br/><br/><input type='button' value='Đánh Y' onclick='changeValue_O()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue_O() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
        data += "<br/><br/><input type='button' value='Đánh Y' onclick='changeValue_O()'>"
        b.innerHTML = "<hr/>" + data;
    }




</script>
</body>
</html>
