<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.caro {
            text-align: center;
        }
    </style>
</head>
<body>
<div class='caro'>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Đánh X" onclick="changeValue_X()">
    <input type="button" value="Đánh O" onclick="changeValue_O()">
</div>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&ensp;";
        }
    }
    data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
    data += "<br/><br/><input type='button' value='Đánh O' onclick='changeValue_O()'>"
    b.innerHTML = data;
    function changeValue_X() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        if (X_win()===true) {
            alert('x win')
        }
        data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
        data += "<br/><br/><input type='button' value='Đánh o' onclick='changeValue_O()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue_O() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        if (o_win()===true) {
            alert('o win')
        }
        data += "<br/><br/><input type='button' value='Đánh X' onclick='changeValue_X()'>"
        data += "<br/><br/><input type='button' value='Đánh o' onclick='changeValue_O()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function X_win() {
        for (let i=0;i<board.length;i++) {
            for (let j=0;j<=1;j++) {
                if (board[i][j]==='x'&&board[i][j+1]==='x'&&board[i][j+2]==='x'&&board[i][j+3]==='x') {
                    return true
                }
                if (board[j][i]==='x'&&board[j+1][i]==='x'&&board[j+2][i]==='x'&&board[j+3][i]==='x') {
                    return true
                }
                if (board[i][j]==='x'&&board[i+1][j+1]==='x'&&board[i+2][j+2]==='x'&&board[i+3][j+3]==='x'){
                    return  true
                }
                if (board[i][j+2]==='x'&&board[i+1][j+1]==='x'&&board[i+2][j]==='x'&&board[i+2][j-1]==='x'){
                    return  true
                }
            }
        }
    }
    function o_win() {
        for (let i=0;i<board.length;i++) {
            for (let j=0;j<=1;j++) {
                if (board[i][j]==='o'&&board[i][j+1]==='o'&&board[i][j+2]==='o'&&board[i][j+3]==='o') {
                    return true
                }
                if (board[j][i]==='o'&&board[j+1][i]==='o'&&board[j+2][i]==='o'&&board[j+3][i]==='o') {
                    return true
                }
                if (board[i][j]==='o'&&board[i+1][j+1]==='o'&&board[i+2][j+2]==='o'&&board[i+3][j+3]==='o'){
                    return  true
                }
                if (board[i][j+2]==='o'&&board[i+1][j+1]==='o'&&board[i+2][j]==='o'&&board[i+2][j-1]==='o'){
                    return  true
                }
            }
        }
    }
</script>
</body>
</html>
